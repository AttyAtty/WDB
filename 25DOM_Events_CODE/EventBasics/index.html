<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
   <h1>Event</h1>
   <button ondblclick="alert('クリックした！'); alert('hogehoge')">クリックして！</button>
    <!-- onclickは単クリック，ondblclickはダブルクリック -->
    <!-- このようにhtmlのインラインに直接書かれるイベントをインラインのイベントハンドラという．あんま使わない -->
   <button id="v2">クリックして（v2）</button>

   <button id="v3">クリックして（v3）</button>

   <button id="hogemoge">HogeMoge</button>

   <script src="app.js"></script>
   <!-- javascrptとつなげてる -->
</body>

</html>
