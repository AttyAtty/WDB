<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>

    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <section onclick="alert('セクションクリック')">
        <p onclick="alert('段落クリック')">
            ここは段落：
            <button onclick="alert('ボタンクリック')">クリック</button>
        </p>
    </section>
    <!-- イベントのバブリング．いくつかのイベントは終了するとその親要素のイベントへと順々にたどっていく．意図しない挙動が起きたりする． -->
    <!-- 上記だとbutton->p->sectionの順にalertが次々に起こってしまう -->


    <div id="container">
        クリックして隠す
        <button id="changeColor">色を変える</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
