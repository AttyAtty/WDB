<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- bulmaを参照するためのリンク -->
</head>
<body>
<div class="section">
    <!-- sectionに入れることで上下にmarginがうまれる -->
    <div class="container">
        <!-- containerに入れてあげることで両端にmarginがうまれる． -->
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <!-- is-halfで幅が半分に -->
                <!-- is-offset-one-quarter は、Bulma というCSSフレームワークで使われるクラスの一つで、カラム（column）のオフセットを「1/4（25%）分」右にずらす という意味． -->
                <!-- is-halfでcard自体は幅の50%占めていて，左寄りなので，is-offset-one-quarterを書くことでcardの両端に25%文の空白を当てれる．真ん中に配置できる -->
                <!-- 下のカードはブルマのフレームワーク -->
                <div class="card">
                    <div class="card-image">
                        <!-- これもbulmaの画像を入れる機能 -->
                        <figure class="image is-2by1">
                            <!-- 画像を2対1の比率にするヘルパーのクラス -->
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                    <p class="card-header-title">
                        卓球得点表
                    </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                            <!--  class="title is-1"　のおかげでタイトルみたいに文字の大きさが調整される -->
                            <p　class="subtitle">下のボタンを押して得点を管理しよう</p>

                            <label for="winningScore" class="label is-large is-inline">何点先取？</label>
                            <div class="select is-rounded">
                                <!-- 丸っこいselectフォームになる -->
                                <select id="winningScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 プレイヤー１</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 プレイヤー２</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">リセット</button>

                        <!-- 元々下のやつがfooterにあった． -->
                        <!-- <a href="#" class="card-footer-item">Save</a>
                        <a href="#" class="card-footer-item">Edit</a>
                        <a href="#" class="card-footer-item">Delete</a> -->
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
